<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <title>Drum Machine</title>
  </head>

  <body>
    <div id="root">
        <div class="inner-container" id="drum-machine">

            <!-- Pad Bank -->
            <div class="pad-bank">
                <!-- Heater 1 -->
                <div class="drum-pad" id="Heater-1" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="Q" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-1.mp3"></audio>Q
                </div>

                <!-- Heater 2 -->
                <div class="drum-pad" id="Heater-2" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="W" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-2.mp3"></audio>W
                </div>

                <!-- Heater 3 -->
                <div class="drum-pad" id="Heater-3" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="E" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-3.mp3"></audio>E
                </div>
                
                <!-- Heater 4 -->
                <div class="drum-pad" id="Heater-4" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="A" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-4_1.mp3"></audio>A
                </div>
    
                <!-- Clap -->
                <div class="drum-pad" id="Clap" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="S" src="https://s3.amazonaws.com/freecodecamp/drums/Heater-6.mp3"></audio>S
                </div>
                
                <!-- Open-HH -->
                <div class="drum-pad" id="Open-HH" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="D" src="https://s3.amazonaws.com/freecodecamp/drums/Dsc_Oh.mp3"></audio>D
                </div>
                
                <!-- Kick-n'-Hat -->
                <div class="drum-pad" id="Kick-n'-Hat" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="Z" src="https://s3.amazonaws.com/freecodecamp/drums/Kick_n_Hat.mp3"></audio>Z
                </div>
                
                <!-- Kick -->
                <div class="drum-pad" id="Kick" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="X" src="https://s3.amazonaws.com/freecodecamp/drums/RP4_KICK_1.mp3"></audio>X
                </div>
    
                <!-- Closed-HH -->
                <div class="drum-pad" id="Closed-HH" style="background-color: grey; margin-top: 10px; box-shadow: black 3px 3px 5px;">
                    <audio class="clip" id="C" src="https://s3.amazonaws.com/freecodecamp/drums/Cev_H2.mp3"></audio>C
                </div>
            </div>

            <!-- Machine's Logo -->
            <div class="logo">
                <div class="inner-logo ">FCC&nbsp;</div>
                <i class="inner-logo fa fa-free-code-camp"></i>
            </div>


            <!-- Control Container -->
            <div class="controls-container">

                <!-- Power Control -->
                <div class="control">
                    <p>Power</p>
                    <div class="select">
                        <div class="inner"></div>
                    </div>
                </div>

                <!-- Display for Sound Name -->
                <p id="display">Heater 1</p>

                <!-- Volume Control -->
                <div class="volume-slider">
                    <input max="1" min="0" step="0.01" type="range" value="0.81">
                </div>

                <!-- Bank Control -->
                <div class="control">
                    <p>Bank</p>
                    <div class="select">
                        <div class="inner"></div>
                    </div>
                </div>
            </div>
        </div>
    
    </div>

    <script crossorigin="" src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
    <script crossorigin="" src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
    <script src="bundle.js"></script>
    <script src="path_to_your_script.js"></script>
    <script src="drumMachine.js"></script>

    </body>
</html>
